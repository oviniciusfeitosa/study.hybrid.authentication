<div class="admin-container">
  <app-navbar></app-navbar>
  
  <div class="content">
    <div class="card">
      <div class="card-header">
        <h2>Área do Administrador</h2>
      </div>
      <div class="card-body">
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Carregando...</span>
          </div>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
        
        <div *ngIf="!loading && !error">
          <h3>Painel de Administração</h3>
          <p>Esta página só está acessível para usuários com permissão de administrador.</p>
          
          <div class="admin-info" *ngIf="adminInfo">
            <h4>Informações do Administrador</h4>
            <p><strong>Usuário:</strong> {{ adminInfo.username }}</p>
            <p><strong>Permissões:</strong></p>
            <ul>
              <li *ngFor="let authority of adminInfo.authorities">{{ authority.authority }}</li>
            </ul>
          </div>
          
          <div class="mt-4">
            <button class="btn btn-danger" (click)="logout()">Sair</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="home-container">
  <app-navbar></app-navbar>
  
  <div class="content">
    <div class="card">
      <div class="card-header">
        <h2>Página Inicial</h2>
      </div>
      <div class="card-body">
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Carregando...</span>
          </div>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
        
        <div *ngIf="!loading && !error">
          <h3>Bem-vindo à POC de Autenticação Híbrida</h3>
          <p>Esta é uma demonstração de autenticação híbrida que verifica usuários no Active Directory via LDAP e no banco de dados Oracle.</p>
          <p>Você está autenticado e tem acesso a esta página protegida.</p>
          
          <div class="mt-4">
            <button class="btn btn-danger" (click)="logout()">Sair</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
